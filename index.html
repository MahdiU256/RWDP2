<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h2 id="title">Survey Form</h2>
    <article id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <label for="name">
                * Name: <input type="text" id="name" placeholder="Enter your name here..." required>
            </label>
            <label for="email">
                * Email <input type="email" id="email" placeholder="Enter your email here..." required>
            </label>
        </form>
    </article>
</body>
</html>
