<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <article id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <label for="name" id="name-label">
                * Name: <input type="text" id="name" name="name" placeholder="Enter your name here..." required  autocomplete="off" autofocus>
            </label>
            <br>
            <label for="email" id="email-label">
                * Email: <input type="email" id="email" name="email" placeholder="email@example.com" required autocomplete="off">
            </label>
            <br>
            <label for="number" id="number-label">
                * Age: <input type="number" id="number" name="age" placeholder="Age..." required autocomplete="off" min="0" max="150">
            </label>
            <br>
            <label for="dropdown" id="dropdown-label">
                Which option best describes your current role? 
                <select id="dropdown" name="current-role">
                    <option selected disabled>Select an option</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
            <br>
            <label for="drop-down" id="drop-down-label">
                What do you like most in FCC: 
                <select id="drop-down" name="most-liked">
                    <option selected disabled>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
            <br>
            <label for="recommend" id="recommend-label">
                * How likely is that you would recommend freeCodeCamp to a friend? 
                <input type="radio" id="radio1" name="recommend" value="Definitely"> Definitely
                <input type="radio" id="radio2" name="recommend" value="Maybe"> Maybe
                <input type="radio" id="radio3" name="recommend" value="Not Sure"> Not Sure
            </label>
        </form>
    </article>
</body>
</html>
