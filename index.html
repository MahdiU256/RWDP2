<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <article id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <label for="name" id="name-label">
                * Name: <input type="text" id="name" name="name" placeholder="Enter your name here..." required  autocomplete="off" autofocus>
            </label>
            <br>
            <label for="email" id="email-label">
                * Email: <input type="email" id="email" name="email" placeholder="email@example.com" required autocomplete="off">
            </label>
            <br>
            <label for="number" id="number-label">
                * Age: <input type="number" id="number" name="age" placeholder="Age..." required autocomplete="off" min="0" max="150">
            </label>
        </form>
    </article>
</body>
</html>
