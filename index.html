<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Survey Form</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <article id="main" class="container-fluid">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" method="POST">
            <section id="details" class="container">
                <div id="d-div1" class="d-div container form-group row">
                    <label for="name" id="name-label" class="required col-4 col-md-4 col-lg-3 col-xl-2">* Name: </label>
                    <input type="text" id="name" class="form-control col-8 col-md-8 col-lg-9 col-xl-10" name="name" placeholder="Enter your name here..." required  autocomplete="off" autofocus>
                </div>
                <div id="d-div2" class="d-div container form-group row">
                    <label for="email" id="email-label" class="required col-4 col-md-4 col-lg-3 col-xl-2">* Email: </label>
                    <input type="email" id="email" class="form-control col-8 col-md-8 col-lg-9 col-xl-10" name="email" placeholder="email@example.com" required autocomplete="off">
                </div>
                <div id="d-div3" class="d-div container form-group row">
                    <label for="number" id="number-label" class="required col-4 col-md-4 col-lg-3 col-xl-2">* Age:</label>
                    <input type="number" id="number" class="form-control col-8 col-md-8 col-lg-9 col-xl-10" name="age" placeholder="Age..." required autocomplete="off" min="0" max="150">
                </div>
            </section>
            <hr>
            <section id="questions" class="container">
                <div id="q1" class="container form-group row">
                    <label for="dropdown" id="dropdown-label" class="q-label col-12 col-md-6">
                        Which option best describes your current role? 
                    </label>
                    <select id="dropdown" class="form-control col-12 col-md-6" name="current-role">
                        <option selected disabled>Select an option</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </div>
                <div id="q2" class="form-group">
                    <label for="recommend" id="recommend-label" class="q-label required">
                        * How likely is that you would recommend freeCodeCamp to a friend?
                    </label>
                    <div id='radio' class="form-check">
                        <p id="radio1" class="rc"><input class="form-check-input" type="radio" name="recommend" autocomplete="off" required value="Definitely"> Definitely </p>
                        <p id="radio2" class="rc"><input class="form-check-input" type="radio" name="recommend" autocomplete="off" value="Maybe"> Maybe </p>
                        <p id="radio3" class="rc"><input class="form-check-input" type="radio" name="recommend" autocomplete="off" value="Not Sure"> Not Sure </p>
                    </div>
                </div>
                <div id="q3" class="container form-group row">
                    <label for="drop-down" id="drop-down-label" class="q-label col-12 col-md-6 col-lg-5 col-xl-4">
                        What do you like most in FCC? 
                    </label>
                    <select id="drop-down" name="most-liked" class="form-control col-12 col-md-6 col-lg-7 col-xl-8">
                        <option selected disabled>Select an option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
                <div id="q4" class="form-group">
                    <label for="improve" id="improve-label" class="q-label">
                        Things that should be improved in the future (Check all that apply):
                    </label>
                    <div id="checkbox" class="form-check">
                        <p id="checkbox1" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Front-end Projects"> Front-end Projects </p>
                        <p id="checkbox2" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Back-end Projects"> Back-end Projects </p>
                        <p id="checkbox3" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Data Visualization"> Data Visualization </p>
                        <p id="checkbox4" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Challenges"> Challenges </p>
                        <p id="checkbox5" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Open Source Community"> Open Source Community </p>
                        <p id="checkbox6" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Gitter Help Rooms"> Gitter Help Rooms </p>
                        <p id="checkbox7" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Videos"> Videos </p>
                        <p id="checkbox8" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="City Meetups"> City Meetups </p>
                        <p id="checkbox9" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Wiki"> Wiki </p>
                        <p id="checkbox10" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Forum"> Forum </p>
                        <p id="checkbox11" class="rc"><input class="form-check-input" type="checkbox" name="improve" value="Additional Courses"> Additional Courses </p>
                    </div>
                </div>
            </section>
            <hr>
            <section id="comments-section" class="container">
                <label for="comments" id="comments-label">Any Comments or Suggestions?</label>
                <textarea id="comments" class="form-control" placeholder="Enter your comments and/or suggestions here..." rows=8 maxlength="500"></textarea>
            </section>
            <br>
            <button id="submit" class="btn btn-info" name="submit" value="Submit">Submit</button>
        </form>
    </article>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
