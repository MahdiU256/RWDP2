<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <article id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form">
            <label for="name" id="name-label">
                * Name: <input type="text" id="name" name="name" placeholder="Enter your name here..." required  autocomplete="off" autofocus>
            </label>
            <br>
            <label for="email" id="email-label">
                * Email: <input type="email" id="email" name="email" placeholder="email@example.com" required autocomplete="off">
            </label>
            <br>
            <label for="number" id="number-label">
                * Age: <input type="number" id="number" name="age" placeholder="Age..." required autocomplete="off" min="0" max="150">
            </label>
            <br>
            <label for="dropdown" id="dropdown-label">
                Which option best describes your current role? 
                <select id="dropdown" name="current-role">
                    <option selected disabled>Select an option</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
            <br>
            <label for="drop-down" id="drop-down-label">
                What do you like most in FCC: 
                <select id="drop-down" name="most-liked">
                    <option selected disabled>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
            <br>
            <label for="recommend" id="recommend-label">
                * How likely is that you would recommend freeCodeCamp to a friend? 
                <input type="radio" id="radio1" name="recommend" value="Definitely"> Definitely
                <input type="radio" id="radio2" name="recommend" value="Maybe"> Maybe
                <input type="radio" id="radio3" name="recommend" value="Not Sure"> Not Sure
            </label>
            <br>
            <label for="improve" id="improve-label">
                Things that should be improved in the future (Check all that apply):
                <input type="checkbox" name="improve" id="checkbox1" value="Front-end Projects"> Front-end Projects
                <input type="checkbox" name="improve" id="checkbox2" value="Back-end Projects"> Back-end Projects
                <input type="checkbox" name="improve" id="checkbox3" value="Data Visualization"> Data Visualization
                <input type="checkbox" name="improve" id="checkbox4" value="Challenges"> Challenges
                <input type="checkbox" name="improve" id="checkbox5" value="Open Source Community"> Open Source Community
                <input type="checkbox" name="improve" id="checkbox6" value="Gitter Help Rooms"> Gitter Help Rooms
                <input type="checkbox" name="improve" id="checkbox7" value="Videos"> Videos
                <input type="checkbox" name="improve" id="checkbox8" value="City Meetups"> City Meetups
                <input type="checkbox" name="improve" id="checkbox9" value="Wiki"> Wiki
                <input type="checkbox" name="improve" id="checkbox10" value="Forum"> Forum
                <input type="checkbox" name="improve" id="checkbox11" value="Additional Courses"> Additional Courses
            </label>
            <br>
            <label for="comments" id="comments-label">
                Any Comments or Suggestions?
                <textarea id="comments" placeholder="Enter your comments and/or suggestions here..." rows=10 maxlength="500"></textarea>
            </label>
            <br>
            <button id="submit" name="submit" value="Submit">Submit</button>
        </form>
    </article>
</body>
</html>
